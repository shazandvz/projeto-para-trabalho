<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Funcionários</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <h1>Área de Funcionários</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="produtos.html">Produtos</a>
            <a href="contato.html">Contato</a>
            <a href="compras.html">Compras</a>
        </nav>
    </header>

    <!-- Conteúdo principal da área de funcionários -->
    <main>
        <section class="funcionarios-form">
            <h2>Bem-vindo, Funcionário!</h2>
            <p>Por favor, entre com suas credenciais para acessar o sistema.</p>

            <!-- Formulário de Login -->
            <div class="form-container">
                <h3>Entrar</h3>
                <form onsubmit="return validarLogin(event)">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                    
                    <button type="submit" class="button">Entrar</button>
                    
                    <!-- Mensagem de erro -->
                    <p id="error-message" style="color: red; display: none;">Credenciais incorretas. Não é funcionário.</p>
                </form>
            </div>
        </section>
    </main>

    <script>
        // Exemplo de credenciais válidas para teste
        const credenciaisValidas = {
            email: "funcionario@petshop.com",
            senha: "senha123"
        };

        function validarLogin(event) {
            event.preventDefault(); // Impede o envio do formulário
            
            // Obtém valores do formulário
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const errorMessage = document.getElementById("error-message");
            
            // Verifica se as credenciais estão corretas
            if (email === credenciaisValidas.email && senha === credenciaisValidas.senha) {
                alert("Login bem-sucedido!"); // Simula o login
                window.location.href = "area-restrita.html"; // Redireciona para a área restrita
            } else {
                errorMessage.style.display = "block"; // Exibe a mensagem de erro
            }
        }
    </script>
    
</body>
</html>
