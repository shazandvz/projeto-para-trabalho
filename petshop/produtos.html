<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Petshop</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Cabeçalho */
        header {
            background-color: #42a5f5; /* Azul vibrante */
            padding: 15px 0;
            text-align: center;
            color: #fff;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin: 0 10px;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        header nav a:hover {
            background-color: #1e88e5;
        }

        /* Conteúdo principal */
        main {
            padding: 20px;
            text-align: center;
        }

        main h2 {
            color: #0d47a1; /* Azul escuro */
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Lista de Produtos */
        .produtos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .produto {
            width: 280px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .produto:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .produto img {
            width: 100%;
            height: auto;
        }

        .produto .info {
            padding: 15px;
            text-align: left;
        }

        .produto .info h3 {
            margin: 0 0 10px;
            color: #1e88e5;
        }

        .produto .info p {
            margin: 0 0 10px;
            color: #555;
        }

        .produto .info span {
            display: block;
            font-weight: bold;
            color: #2e7d32;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .produto {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Petshop - Remédios para Animais</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="produtos.html">Produtos</a>
            <a href="contato.html">Contato</a>
            <a href="compras.html">Compras</a>
            <a href="registro.html">Resultado de exame</a>

        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <h2>Produtos</h2>
        <div class="produtos">
            <!-- Produto 1 -->
            <div class="produto">
                <img src="imagens/vermifugo.webp" alt="Vermífugo">
                <div class="info">
                    <h3>Vermífugo</h3>
                    <p>Remédio para vermes.</p>
                    <span>R$ 30,00</span>
                </div>
            </div>

            <!-- Produto 2 -->
            <div class="produto">
                <img src="imagens/download.jfif" alt="Antipulgas">
                <div class="info">
                    <h3>Antipulgas</h3>
                    <p>Controle de pulgas e carrapatos.</p>
                    <span>R$ 45,00</span>
                </div>
            </div>

            <!-- Produto 3 -->
            <div class="produto">
                <img src="imagens/Suplemento Vitamínico.webp" alt="Suplemento Vitamínico">
                <div class="info">
                    <h3>Suplemento Vitamínico</h3>
                    <p>Vitaminas para animais.</p>
                    <span>R$ 20,00</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
