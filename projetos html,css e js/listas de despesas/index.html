<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Gastos</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Dashboard de Gastos</h1>

    <div class="expense-form">
      <label for="category">Categoria</label>
      <input type="text" id="category" placeholder="Exemplo: Alimentação" />

      <label for="amount">Valor</label>
      <input type="number" id="amount" placeholder="Exemplo: 100" />

      <button id="add-expense" class="btn">Adicionar Despesa</button>
    </div>

    <div id="expense-list" class="expense-list">
      <h3>Despesas Registradas</h3>
      <ul></ul>
    </div>

    <div class="chart-container">
      <h3>Resumo de Despesas</h3>
      <canvas id="expenseChart"></canvas>
    </div>

    <button id="reset-expenses" class="btn">Reiniciar Despesas</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
