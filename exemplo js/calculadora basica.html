<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #container { max-width: 300px; margin: auto; padding: 20px; }
        input, button { margin: 5px; padding: 10px; font-size: 1.2em; }
    </style>
</head>
<body>
    <div id="container">
        <h1>Calculadora</h1>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <br>
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">×</button>
        <button onclick="calculate('/')">÷</button>
        <h2 id="result">Resultado: </h2>
    </div>

    <script>
        function calculate(operator) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerText = "Insira números válidos!";
                return;
            }

            switch (operator) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/': result = num2 !== 0 ? num1 / num2 : "Erro (divisão por zero)"; break;
            }
            
            document.getElementById("result").innerText = `Resultado: ${result}`;
        }
    </script>
</body>
</html>
