<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #container { max-width: 400px; margin: auto; padding: 20px; }
        input, button { margin-top: 10px; padding: 8px; }
    </style>
</head>
<body>
    <div id="container">
        <h1>Gerador de Senhas</h1>
        <label for="length">Comprimento da senha:</label>
        <input type="number" id="length" min="4" max="20" value="12">
        <br>
        <input type="checkbox" id="uppercase" checked> Letras Maiúsculas
        <br>
        <input type="checkbox" id="lowercase" checked> Letras Minúsculas
        <br>
        <input type="checkbox" id="numbers" checked> Números
        <br>
        <input type="checkbox" id="symbols" checked> Símbolos
        <br>
        <button onclick="generatePassword()">Gerar Senha</button>
        <h2 id="result"></h2>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById("length").value;
            const useUppercase = document.getElementById("uppercase").checked;
            const useLowercase = document.getElementById("lowercase").checked;
            const useNumbers = document.getElementById("numbers").checked;
            const useSymbols = document.getElementById("symbols").checked;

            const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowercase = "abcdefghijklmnopqrstuvwxyz";
            const numbers = "0123456789";
            const symbols = "!@#$%^&*()_+{}[]<>?";
            
            let characters = "";
            if (useUppercase) characters += uppercase;
            if (useLowercase) characters += lowercase;
            if (useNumbers) characters += numbers;
            if (useSymbols) characters += symbols;

            if (characters.length === 0) {
                document.getElementById("result").innerText = "Selecione pelo menos uma opção!";
                return;
            }

            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }

            document.getElementById("result").innerText = password;
        }
    </script>
</body>
</html>
