<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #container { max-width: 400px; margin: auto; padding: 20px; }
        select, input, button { margin: 10px; padding: 8px; font-size: 1.2em; }
    </style>
</head>
<body>
    <div id="container">
        <h1>Conversor de Moedas</h1>
        <input type="number" id="amount" placeholder="Valor" min="0">
        <select id="from-currency">
            <option value="USD">USD - D칩lar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="BRL" selected>BRL - Real</option>
        </select>
        <select id="to-currency">
            <option value="USD">USD - D칩lar</option>
            <option value="EUR" selected>EUR - Euro</option>
            <option value="BRL">BRL - Real</option>
        </select>
        <br>
        <button onclick="convertCurrency()">Converter</button>
        <h2 id="result">Resultado: </h2>
    </div>

    <script>
        async function convertCurrency() {
            const amount = document.getElementById("amount").value;
            const fromCurrency = document.getElementById("from-currency").value;
            const toCurrency = document.getElementById("to-currency").value;
            
            if (amount === "" || amount <= 0) {
                document.getElementById("result").innerText = "Insira um valor v치lido!";
                return;
            }
            
            try {
                const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`);
                const data = await response.json();
                const rate = data.rates[toCurrency];
                const convertedAmount = (amount * rate).toFixed(2);
                document.getElementById("result").innerText = `Resultado: ${convertedAmount} ${toCurrency}`;
            } catch (error) {
                document.getElementById("result").innerText = "Erro ao buscar taxa de c칙mbio.";
            }
        }
    </script>
</body>
</html>
