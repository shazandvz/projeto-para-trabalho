<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora</h2>
        <form action="calcular.php" method="POST">
            <label for="valor1">Valor 1:</label>
            <input type="number" step="any" name="valor1" id="valor1">

            <label for="valor2">Valor 2:</label>
            <input type="number" step="any" name="valor2" id="valor2">

            <div class="radio-group">
                <label><input type="radio" name="operacao" value="adicao" checked> Adição</label>
                <label><input type="radio" name="operacao" value="subtracao"> Subtração</label>
                <label><input type="radio" name="operacao" value="multiplicacao"> Multiplicação</label>
                <label><input type="radio" name="operacao" value="divisao"> Divisão</label>
            </div>

            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
